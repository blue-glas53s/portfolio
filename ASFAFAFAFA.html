<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio Leo Antonius Khosashi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: linear-gradient(22deg, 
            rgb(146, 189, 255) 0%, 
            rgb(146, 189, 255) 50%, 
            cornflowerblue 50%, 
            cornflowerblue 75%, 
            rgb(79, 105, 192) 75%,  
            rgb(79, 105, 192) 100%);
            padding: 20px;
            text-align: left;
            color: white;
            position: relative;
        }

        .hamburger {
            display: none; /* Hide hamburger icon by default */
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        input[type="checkbox"] {
            display: none; /* Hide the checkbox */
        }

        .container {
            display: flex; /* Use flexbox for layout */
            flex: 1;
        }

        .sidebar {
            background-color: cornflowerblue;
            width: 15%;
            height: 100%;
            transition: transform 0.3s ease; /* Smooth transition */
            transform: translateX(-100%); /* Start off-screen */
        }

        .sidebar.active {
            transform: translateX(0); /* Move into view */
        }

        .content {
            flex: 1; /* Take up remaining space */
            padding: 20px;
            background-color: #f1f1f1;
        }

        @media (max-width: 600px) {
            .hamburger {
                display: block; /* Show hamburger icon */
            }

            .sidebar {
                width: 70%; /* Wider sidebar on mobile */
            }

            .content {
                margin-left: 0; /* No margin on mobile */
            }
        }
    </style>
</head>

<body>
    <header>
        <h2>
            <img src="icon.jpg" style="height:10vh"> Leo Antonius Khosashi
            <label class="hamburger" for="menu-toggle">â˜°</label>
            <input type="checkbox" id="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
        </h2>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <p>Sidebar Content</p>
            <ul style="list-style-type: none; padding: 0;">
                <li><b>Instagram</b>: @leo_456321</li>
                <li><b>pixelfed</b>: blueglasses</li>
                <li><b>mastodon</b>: blueglasses</li>
                <li><b>linkedin</b>: Leo Antonius Khosashi</li>
            </ul>
        </div>

        <div class="content">
            <p>Main Content</p>
        </div>
    </div>
    
    <script>
        // Optional: Close the sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const checkbox = document.getElementById('menu-toggle');
            if (!sidebar.contains(event.target) && !checkbox.contains(event.target)) {
                sidebar.classList.remove('active');
                checkbox.checked = false; // Uncheck the checkbox
            }
        });
    </script>
</body>
</html>
